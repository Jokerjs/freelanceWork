<script>

    //修改
    function reldata(id){
        $.ajax({
            url: "/usersindex/release-pro/deta",
            data: id,
            type: "GET",
            cache: false,
            dataType: 'json',
            success: function (res) {
                var $modal = $('#your-modal');
                $modal.modal({
                    width: 900
                });
                console.log(res[0])
                $("input[name='work_id']").attr("value",res[0]._id);
                $("input[name='work_name']").attr("value",res[0].work_name);
                $("textarea[name='work_text']").text(res[0].work_text);
                $("input[name='work_money']").attr("value",res[0].work_money);
            }
        })
    }

    function deldata(id){
        $.ajax({
            url: "/usersindex/release-pro/del",
            data: id,
            type: "GET",
            cache: false,
            dataType: 'json',
            success: function (res) {
                var $modal = $('#your-modal');
                $modal.modal({
                    width: 900
                });

            }
        })
    }
